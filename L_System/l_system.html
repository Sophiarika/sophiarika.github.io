<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>L System</title>
    <link rel="stylesheet" href="L_style.css">
  </head>
  <body>

    <div style="text-align: center;">
      <h1>L-System Generator</h1>
    </div>

    <div class="main_container">
      <div class="panel">
        <h1>Choose a system</h1>
        <form id="system_form">
          <fieldset>
            <!-- <legend>Choose your monster's features:</legend> -->
            <div>
              <input type="radio" id="kochCurve" name="system" value="kochCurve" checked />
              <label for="kochCurve">Koch Curve</label>
            </div>

            <div>
              <input type="radio" id="binaryTree" name="system" value="binaryTree" />
              <label for="binaryTree">Binary Tree</label>
            </div>

            <div>
              <input type="radio" id="Empty" name="system" value="Empty" />
              <label for="Empty">Empty</label>
            </div>
          </fieldset>
        </form>

      </div>
      <div class="l_system_container">
        <canvas id="lSystemCanvas" class="l_system_canvas" width="500" height="500"></canvas>
      </div>
    
      <div class="panel">
        <h2>Edit L-System</h2>
        <div class="controls">
          <label for="axiom">Axiom:</label>
          <input type="text" id="axiom" value="F">
          <label for="rules">Rules:</label> <!-- TODO : Add different boxes to get the informations and a system to show up what's selected (espcially for rules) -->
          <input type="text" id="rules" value="F+F-F-F+F">
        </div>

        <h2>Generate pattern</h2>
        <div class="controls">
          <label for="iterations">Iterations:</label>
          <input type="number" id="iterations" value="3" min="1" max="10">
          </br>
          <button id="generate_button">Generate</button>
        </div>
      </div>
    </div>

    <script src="l_system.js"></script>
  </body>
</html>
