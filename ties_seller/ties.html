<!DOCTYPE html>
<html>
    <head>
        <title>Ties Seller</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="ties_style.css">
  </head>

  <body>
    <!-- <h1>Hello World!</h1>
    <p>ceci est mon premier exemple CSS</p> -->

    <div class="main_container"> <!-- Container Interactible element with the tie seller -->
        <div class="seller_background">

            <div class="character_bubble_container">
                
                <div class="seller_image">
                    <img src="https://example.com/tie_image.jpg" alt="Ties Seller" />
                    
                    <!-- <div class="blaeck-box">Black box (z-index: 1)</div> -->
                </div>

                <div class="seller_bubble">
                    <h1>Angellilou</h1>
                    <span id="SpeechBubble">Hullo...<br>Can I interest you in some ties ?</span>
                </div>
            </div>

            <div class="dialogue_box">
                <span class="seller_name"> Traveling Tie Seller </span>
                <div class="seller_text">
                    <!-- <span id="first_text" class="text">Shop</span> -->
                    <button id="FirstText" class="link">Shop</button>
                    <hr>
                    <!-- <span id="second_text" class="text">Talk</span> -->
                     <button id="SecondText" class="link">Talk</button>
                    <hr>
                    <!-- <span id="third_text" class="text">Leave</span> -->
                     <button id="ThirdText" class="link">Leave</button>
                </div>
            </div>

            
        </div>
    </div>

    <script src="ties.js"></script>
  </body>
</html>
